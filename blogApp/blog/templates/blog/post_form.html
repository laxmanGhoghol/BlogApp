{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{%block content%}
<div class="container content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-5 ">Blog Post </legend>
            {{form | crispy}}
        </fieldset>
        <div class="form-group mt-5">
            <button class="btn btn-primary" type="submit">Post</button>
        </div>
        <div class="text-center mt-2 text-important">*Markup language is supported. you can know more <a href="https://www.markdownguide.org/basic-syntax/" class="text-decoration-underline link-primary">Here</a></div>
    </form>
</div>
{%endblock content%}
