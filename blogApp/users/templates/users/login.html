{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{%block content%}

<div class="container content-section">
    <form action="" method="POST">

        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-5 ">Login </legend>

            {{form | crispy}}

        </fieldset>
        <div class="form-group mt-5">
            <button class="btn btn-outline-info" type="submit">Sign In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="class-muted">Need an account? <a href="{% url 'register' %}" class="link-primary ml-2"> Sing Up</a> </small>
    </div>
</div>

{%endblock content%}
